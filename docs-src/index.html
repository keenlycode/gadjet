{% extends '_base.html' %}
{% set to_root = './' %}
{% block head %}
<script defer src="index.js?v={{_v}}"></script>
<meta name="google-site-verification" content="xFq3Nl0sI_UsBeeLA_mS9GuUnf73Llq_p1GbCymLFy4" />
{% endblock %}

{% block body %}
<el-highlight>
    <div el="hl1">
        <div style="display: flex; flex-wrap: wrap; justify-content: center; width: 90%; min-width: 300px;">
            <h1 class="blueGreen">gadjet<sub><el-badge class="bg-theme-yellow" style="font-size: 0.3em; margin-left: 0.5rem;">1.0.0-dev</el-badge></sub></h1>
            <h2>HTML user interface<br>with component based styles</h2>
            <a href="guide/getting-started.html"><button>Guide</button></a>
            <a href="https://github.com/nitipit/gadjet">
                <button class="light" style="margin-left: 1rem;">
                    <el-icon name="github" style="
                        margin-bottom: 0.2rem;
                        margin-right: 0.2rem;
                    "></el-icon>
                    Github
                </button>
            </a>
        </div>
    </div>
    <div el="hl2">
        <div class="text" style="width: 90%; min-width: 300px;">
            {{markdown('index.html.code.md')}}
        </div>
    </div>
</el-highlight>

<el-widget-container>
    <div class="block">
        <el-card>
            <div class="row">
                <el-switch>
                    <input type="checkbox" checked>
                </el-switch>
            </div>
            <div class="row">
                <el-switch></el-switch>
            </div>
        </el-card>
    </div>
    <div class="block">
        <el-box-arrow class="bottom">Pick a date !</el-box-arrow>
        <el-input-date></el-input-date>
        <el-button-group style="margin-left: 1em;">
            <button>Set</button>
            <button class="light">Reset</button>
        </el-button-group>
        <el-progress-bar></el-progress-bar>
    </div>
</el-widget-container>

<el-paragraph>
{{markdown('index.html.component.md')}}
</el-paragraph>

{% endblock %}
